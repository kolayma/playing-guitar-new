<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/27f79cf1c1.js"
      crossorigin="anonymous"
    ></script>
    <title>Уроки игры на гитаре</title>
    <meta
      name="description"
      content="лучший репетитор игры на гитаре в Москве"
    />
  </head>
  <body>
    <!-- первая секция -->
    <section class="main-section">
      <div class="container main-section__nav-contaiter">
        <!-- Навигационное меню -->
        <header class="main-section__header">
          <a href="#"
            ><img class="main-section__logo" src="icons/logo.svg" alt=""
          /></a>
        </header>
        <nav class="main-section__nav nav-menu">
          <ul class="nav-menu__list">
            <li class="nav-menu__list-item">Обо мне</li>
            <li class="nav-menu__list-item">Занятия</li>
            <li class="nav-menu__list-item">Запись</li>
          </ul>
        </nav>
      </div>
      <div class="container main-section__content-container">
        <!-- левая часть первой секции -->
        <div class="left-wrapper">
          <img
            src="img/Гитарист.png"
            alt="фото гитариста"
            class="left-wrapper__img"
          />
          <div class="left-wrapper__rectangle-blue"></div>
          <div class="left-wrapper__rectangle-orange"></div>
          <div class="left-wrapper__rectangle-grey"></div>
        </div>
        <!-- правая часть первой секции -->
        <div class="right-wrapper">
          <!-- иконки -->
          <div class="right-wrapper__icons-box icons">
            <div class="icons__item"><i class="fa-brands fa-skype"></i></div>
            <div class="icons__item"><i class="fa-brands fa-vk"></i></div>
            <div class="icons__item"><i class="fa-brands fa-telegram"></i></div>
            <div class="icons__item">
              <i class="fa-brands fa-instagram"></i>
            </div>
          </div>
          <h1 class="right-wrapper__title title">
            Я Виктор
            <hr class="title__hr" />
          </h1>
          <!-- текст -->
          <p class="right-wrapper__text">
            Репетитор игры на гитаре с <br />
            семилетним опытом преподавания
          </p>
          <!-- кнопки -->
          <div class="right-wrapper__button buttons">
            <button class="buttons__main-btn">
              Забронировать <br />
              урок
            </button>
            <div class="right-wrapper__icon-btn buttons__icon-btn">
              <img src="/icons/chat.svg" alt="chat" />
              <p buttons__text>
                Есть <br />
                вопросы?
              </p>
            </div>
          </div>
        </div>

        <div class="main-section__first-elipse elipse">
          <div class="elipse__subtract"></div>
        </div>
      </div>
      <div class="main-section__second-elipse elipse elipse_big">
        <div class="elipse__subtract elipse__subtract_big"></div>
      </div>
    </section>
    <!-- вторая секция -->
    <section class="second-section">
      <div class="container second-section__container">
        <div class="second-section__title title">
          <h2 class="second-section__title title">
            Преподаю
            <hr class="title__hr" />
          </h2>
        </div>
        <div class="second-section__cards-box">
          <div class="second-section__cards-item cards-item">
            <img
              class="cards-item__img"
              src="/img/Электро-гитара 1.png"
              alt="Электро-гитара"
            />
            <p class="cards-item__text">
              Акустика <br />
              гитара
            </p>
          </div>
          <div class="second-section__cards-item cards-item cards-item-orange">
            <img
              class="cards-item__img"
              src="/img/Акустика-гитара 1.png"
              alt="Акустика-гитара"
            />
            <p class="cards-item__text">
              Электро <br />
              гитара
            </p>
          </div>
          <div class="second-section__cards-item cards-item cards-item-blue">
            <img
              class="cards-item__img"
              src="/img/Укулелли-гитара 1.png"
              alt="Укулелли-гитара"
            />
            <p class="cards-item__text">
              Укулелли <br />
              гитара
            </p>
          </div>
        </div>
        <div class="second-section__icons-box icons-box">
          <div class="second-section__icons-item icons-item">
            <img
              src="/icons/01-Иконка.svg"
              alt="иконка кубок"
              class="icons-item__img"
            />
            <p class="icons-item__text">
              <span>7</span> <br />
              лет <br />
              преподавания
            </p>
          </div>
          <div class="second-section__icons-item icons-item">
            <img
              src="/icons/02-Иконка_вторая секкция 1.svg"
              alt="иконка кубок"
              class="icons-item__img"
            />
            <p class="icons-item__text">
              <span>276</span> <br />
              отзывов <br />
              на 5 звёзд
            </p>
          </div>
          <div class="second-section__icons-item icons-item">
            <img
              src="/icons/03-Иконка_вторая секкция 1.svg"
              alt="иконка кубок"
              class="icons-item__img"
            />
            <p class="icons-item__text">
              <span>314</span> <br />
              студентов <br />
              обученно
            </p>
          </div>
          <div class="second-section__icons-item icons-item">
            <img
              src="/icons/04-Иконка_вторая секкция 1.svg"
              alt="иконка кубок"
              class="icons-item__img"
            />
            <p class="icons-item__text">
              <span>2000</span> <br />
              часов <br />
              преподавания
            </p>
          </div>
        </div>
        
        <div class="second-section__first-elipse elipse">
          <div class="elipse__subtract"></div>
        </div>
        <div class="second-section__second-elipse elipse">
          <div class="elipse__subtract"></div>
        </div>
      </div>
    </section>
  </body>
</html>
